<p-toast></p-toast>

<div class="flex items-center justify-center min-h-screen bg-surface-page p-4">
  <div
    class="w-full max-w-md p-8 space-y-8 bg-surface-card rounded-lg shadow-xl"
  >
    <div class="text-center">
      <h2 class="text-3xl font-bold text-text-primary">Login</h2>
      <p class="mt-2 text-text-secondary">
        Por favor, insira os seus dados para continuar.
      </p>
    </div>

    <form
      class="mt-8 space-y-6"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <p-floatLabel>
        <input
          id="email"
          type="email"
          pInputText
          formControlName="username"
          class="w-full"
        />
        <label for="email">Email</label>
      </p-floatLabel>

      <p-floatLabel class="mt-6">
        <input
          id="password"
          type="password"
          pInputText
          formControlName="password"
          class="w-full"
        />
        <label for="password">Senha</label>
      </p-floatLabel>

      <div class="flex items-center justify-between pt-2">
        <div class="flex items-center">
          <p-checkbox
            formControlName="rememberMe"
            [binary]="true"
            inputId="remember-me"
          ></p-checkbox>
          <label
            for="remember-me"
            class="ml-2 text-sm text-text-secondary cursor-pointer"
            >Lembrar-me</label
          >
        </div>
        <a
          href="#"
          class="text-sm font-medium text-primary-500 hover:text-primary-600"
        >
          Esqueceu a senha?
        </a>
      </div>

      <div class="pt-4">
        <p-button
          label="Login"
          type="submit"
          styleClass="w-full"
          [loading]="isLoading"
          [disabled]="loginForm.invalid || isLoading"
        >
        </p-button>
      </div>
    </form>

    <p class="text-sm text-center text-text-secondary pt-4">
      NÃ£o tem uma conta?
      <a
        routerLink="/cadastro"
        class="font-medium text-primary-500 hover:text-primary-600"
      >
        Crie uma conta
      </a>
    </p>
  </div>
</div>
