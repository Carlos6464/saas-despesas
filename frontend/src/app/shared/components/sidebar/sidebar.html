<div
  class="lg:hidden fixed bottom-0 left-0 right-0 bg-surface-card border-t border-surface-border shadow-lg z-40"
>
  <ul class="flex justify-around items-center h-16">
    @for (item of items; track $index) {
    <li>
      <a
        [routerLink]="item.link"
        routerLinkActive="text-primary-500"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex flex-col items-center justify-center gap-1 text-text-secondary w-20 h-16 transition-colors"
      >
        <i [class]="item.icon + ' text-xl'"></i>
        <span class="text-xs font-medium">{{ item.label }}</span>
      </a>
    </li>
    }
  </ul>
</div>

<div
  class="hidden lg:flex flex-col justify-between h-full p-4 bg-surface-card rounded-lg shadow-xl/60"
>
  <ul class="mt-4 space-y-2">
    @for (item of items; track $index) {
    <li>
      <a
        [routerLink]="item.link"
        routerLinkActive="bg-primary-500/10 text-primary-500"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center gap-2 rounded-md p-3 me-1 text-text-secondary hover:bg-surface-hover transition-colors"
        [pTooltip]="isCollapsed() ? item.label : ''"
        tooltipPosition="right"
      >
        <i [class]="item.icon + ' text-xl'"></i>
        <span
          class="font-semibold transition-opacity duration-200"
          [class.opacity-0]="isCollapsed()"
          >{{ item.label }}</span
        >
      </a>
    </li>
    }
  </ul>
</div>
