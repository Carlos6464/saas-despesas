<header class="p-4 flex justify-between items-center">
  <div class="flex items-center gap-2">
    <!-- Botão Hambúrguer (só aparece em telas grandes, a partir de 'lg') -->
    <button
      pButton
      icon="pi pi-bars"
      (click)="layoutService.toggleSidebar()"
      class="p-button-text hidden lg:block"
    >
      <!-- Escondido por padrão, aparece em 'lg' -->
    </button>
  </div>

  <div class="flex items-center gap-4">
    <!-- Popover do Usuário (código existente) -->
    <p-avatar
      icon="pi pi-user"
      styleClass="cursor-pointer"
      shape="circle"
      (click)="op.toggle($event)"
    >
    </p-avatar>
    <p-popover #op>
      <ul class="list-none p-0 m-0 flex flex-col gap-1 w-48">
        <li>
          <a
            [routerLink]="['/app/perfil']"
            pRipple
            class="flex items-center p-3 rounded-md transition-colors duration-200 hover:bg-surface-hover"
          >
            <i class="pi pi-user mr-2"></i>
            <span class="font-medium">Perfil</span>
          </a>
        </li>
        <li>
          <hr class="my-1 border-gray-200 dark:border-gray-800" />
        </li>
        <li>
          <a
            (click)="logout()"
            pRipple
            class="flex items-center p-3 rounded-md transition-colors duration-200 hover:bg-surface-hover cursor-pointer"
          >
            <i class="pi pi-sign-out mr-2"></i>
            <span class="font-medium">Sair</span>
          </a>
        </li>
      </ul>
    </p-popover>
  </div>
</header>
